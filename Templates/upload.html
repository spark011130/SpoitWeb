<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple File Upload to AWS S3</title>
</head>
<body>
    <h1>파일 업로드</h1>
    <form method = "POST" action="/upload/" method="post" enctype="multipart/form-data">
        <label for="files">파일 선택:</label>
        <input type="file" name="files" id="files" accept=".jpg, .jpeg, .png, .gif" multiple = """>
        <button type="submit">업로드</button>
    </form>
</body>
</html>
